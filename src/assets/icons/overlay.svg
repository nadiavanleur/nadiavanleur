<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

	<filter id="texture" x="0" y="0" width="100%" height="100%">

		<feTile in="checkerboard-image" result="texture" />
		<feBlend in="SourceGraphic" in2="texture" mode="multiply" />
		<feTile/>
	</filter>

	<filter id="tile" x="0" y="0" width="100%" height="100%">
		<feTile in="SourceGraphic" x="50" y="50" width="100" height="100" />
		<feTile />
		<feColorMatrix in='SourceGraphic' type='matrix'
			values='0 0 0 0 0.00392
							0 0 0 0 0.00392
							0 0 0 0	0.5
							0 0 0 1 0' />
	</filter>

  <image xlink:href="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"
      x="0" y="0" width="100%" height="100%" style="filter:url(#tile);"/>
</svg>